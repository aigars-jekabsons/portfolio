<div class="IntroDisplayContainer" *ngIf="DisplayIntro">

    First Title
  </label>
  <input type="text" (keyup)="UpdateObject($event, 'title1')" value="{{Textcontent[0].title1}}" style="width:100%;">

    Second Title
  </label>
  <input type="text" (keyup)="UpdateObject($event, 'title2')" value="{{Textcontent[0].title2}}" style="width:100%;">

  <label>
    Arrow text
  </label>
  <input type="text" (keyup)="UpdateObject($event, 'arrowtext')" value="{{Textcontent[0].arrowtext}}" style="width:100%;">
