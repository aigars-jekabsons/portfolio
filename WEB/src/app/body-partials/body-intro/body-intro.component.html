<div class="container">
    <span class="LeftPlayer"></span>
    <span class="TennisBall"></span>
    <span class="RightPlayer"></span>
    <div class="col-sm-8 disablefloat centerblock margintop5perc marginbottom5perc">
        <span class="bubble">{{body_intro.bubbletext}}</span>
        <h1>
            <strong>
                {{body_intro.title1}}<span class="text-red">.</span><br/>{{body_intro.title2}}<span class="text-red">.</span>
            </strong>
        </h1>
        <div class="table-wrapper">
            <div class="periodic-table navigation">
                <a *ngFor="let Navigation of intro_navigation" pageScroll href="{{Navigation.scrollTo}}" class="intronav" >
                    <div class="periodic-item text-black">
                        <h1><strong>{{Navigation.abriviation}}</strong></h1>
                        <p>{{Navigation.title}}</p>
                    </div>
                </a>
            </div>
        </div>
        <div class="bottomScroll margintop5perc text-center">
            <a pageScroll href="#portfolio-photos" class="text-black ">
                <i class="fa fa-chevron-down fa-2x" aria-hidden="true"></i><br/>
                <strong><p>{{body_intro.arrowtext}}</p></strong>
            </a>
        </div>
    </div>
</div>
